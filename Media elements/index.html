<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Media Elements Demo</title>
</head>
<body>

  <h1>HTML Media Elements</h1>

  <!-- Audio Element -->
  <h2>Audio Example</h2>
  <audio controls autoplay loop muted>
    <source src="https://soundcloud.com/beatlabaudio/stonebank-hard-essentials-vol-1-serum-2-presets?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
    <source src="https://soundcloud.com/beatlabaudio/stonebank-hard-essentials-vol-1-serum-2-presets?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>


  <!-- Video Element -->
  <h2>Video Example</h2>
  <video width="480" height="270" controls autoplay loop muted poster="thumbnail.jpg">
    <source src="https://videos.pexels.com/video-files/10892926/10892926-hd_1920_1080_25fps.mp4" type="video/mp4">
    <!-- <source src="https://videos.pexels.com/video-files/10892926/10892926-hd_1920_1080_25fps.mp4" type="video/webm"> -->
    <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English">
    Your browser does not support the video tag.
  </video>

  <!-- SVG Element -->
  <h2>SVG Example</h2>
  <svg width="100" height="100">
    <circle r="45" cx="50" cy="50" fill="red" stroke="green" stroke-width="2" />
  </svg>

  <!-- Iframe Element -->
  <h2>Iframe Example - YouTube</h2>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/YUchBDedK54?si=Yk6RZPHpBJAYlpBb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  <h2>Iframe Example - Google Map</h2>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.7500562383316!2d77.063906!3d28.45695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d19b80c9ebb39%3A0xecc98880a778b34a!2sIndixpert!5e0!3m2!1sen!2sin!4v1750318776075!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>
</html>
