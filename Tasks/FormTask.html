<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
</head>
<body>

  <h1>User Registration</h1>

  <form action="#" method="post" >
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" minlength="8" required><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <span>Gender:</span><br>
    <input type="radio" id="male" name="gender" value="Male" >
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female" >
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other" >
    <label for="other">Other</label><br><br>

    <span>Interests:</span><br>
    <input type="checkbox" id="coding" name="interests" value="Coding">
    <label for="coding">Coding</label><br>
    <input type="checkbox" id="music" name="interests" value="Music">
    <label for="music">Music</label><br>
    <input type="checkbox" id="sports" name="interests" value="Sports">
    <label for="sports">Sports</label><br>
    <input type="checkbox" id="reading" name="interests" value="Reading">
    <label for="reading">Reading</label><br><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Australia">Australia</option>
      <option value="Canada">Canada</option>
    </select><br><br>

    <label for="profile_pic">Profile Picture:</label>
    <input type="file" id="profile_pic" name="profile_pic" accept="image/*"><br><br>

    <label for="bio">Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Write something about yourself..."></textarea><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the Terms & Conditions</label><br><br>

    <input type="submit" value="Register">
  </form>

</body>
</html>
